<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Blockly Plugin Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: Roboto, sans-serif;
      font-size: 15px;
      margin: 0;
      max-width: 100vw;
    }

    #root {
      display: flex;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background: rgb(228, 228, 228);
    }

    /* The Blockly toolbox will be injected here and positioned on the left by Blockly itself */
    /* We just need to ensure the blocklyDiv takes up the center space */

    #blocklyDiv {
      height: 100%;
      width: 100%;
      max-height: 100%;
      position: relative;
      flex: 1;
      /* Take up remaining space between toolbox and output pane */
      --outline-width: 5px;
    }

    .blocklyWorkspace:focus .blocklyMainBackground {
      outline: Highlight solid var(--outline-width);
      outline-offset: -5px;
    }

    .blocklyFlyout {
      top: var(--outline-width);
      left: var(--outline-width);
      height: calc(100% - calc(var(--outline-width) * 2));
    }

    .blocklyToolboxDiv~.blocklyFlyout:focus {
      outline: none;
    }

    pre,
    code {
      overflow: auto;
    }

    /* Output pane now on the right */
    #outputPane {
      background-color: white;
      display: flex;
      flex-direction: column;
      width: 400px;
      flex: 0 0 400px;
      overflow: auto;
      padding: 1rem;
      order: 3;
      /* Ensure it's on the right */
      border-left: 1px solid #ddd;
    }

    /* Run button styling */
    #run {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #run:hover {
      background-color: #45a049;
    }

    #run:focus {
      outline: 3px solid #ffa200;
      outline-offset: 2px;
    }

    #output {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #p5output {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 400px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #fafafa;
    }

    thead {
      font-weight: bold;
    }

    .passiveBlockFocus.blocklyPath {
      stroke-dasharray: 5 3;
      stroke-width: 3;
      stroke: #ffa200;
    }

    .passiveNextIndicator {
      stroke: #ffa200;
      fill: #ffa200;
    }

    .inputActiveFocus {
      stroke-width: 3;
      stroke: #ffa200;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      #root {
        flex-direction: column;
      }

      #outputPane {
        width: 100%;
        flex: 0 0 auto;
        height: 40vh;
        order: 2;
        border-left: none;
        border-top: 1px solid #ddd;
      }

      #blocklyDiv {
        height: 60vh;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Blockly will inject the toolbox as the first child automatically when configured with toolboxPosition: 'start' -->
    <!-- Workspace in the middle -->
    <div id="blocklyDiv"></div>
    <!-- Output pane on the right -->
    <div id="outputPane">
      <button id="run">Run Code!</button>
      <div id="output">
        <div id="p5output"></div>
      </div>
    </div>
    <div id="shortcuts"></div>
  </div>
  <script src="../build/test_bundle.js"></script>
</body>

</html>
