<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Blockly Plugin Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    body {
      font-family: Roboto, sans-serif;
      font-size: 15px;
      margin: 0;
      max-width: 100vw;
    }

    #root {
      display: flex;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      background: rgb(228, 228, 228);
    }

    /* The Blockly toolbox will be injected here and positioned on the left by Blockly itself */
    /* We just need to ensure the blocklyDiv takes up the center space */

    #blocklyDiv {
      height: 100%;
      width: 100%;
      max-height: 100%;
      position: relative;
      flex: 1;
      /* Take up remaining space between toolbox and output pane */
      --outline-width: 5px;
    }

    .blocklyWorkspace:focus .blocklyMainBackground {
      outline: Highlight solid var(--outline-width);
      outline-offset: -5px;
    }

    .blocklyFlyout {
      top: var(--outline-width);
      left: var(--outline-width);
      height: calc(100% - calc(var(--outline-width) * 2));
    }

    .blocklyToolboxDiv~.blocklyFlyout:focus {
      outline: none;
    }

    pre,
    code {
      overflow: auto;
    }

    /* Output pane now on the right */
    #outputPane {
      background-color: white;
      display: flex;
      flex-direction: column;
      width: 400px;
      flex: 0 0 400px;
      overflow: auto;
      padding: 1rem;
      order: 3;
      /* Ensure it's on the right */
      border-left: 1px solid #ddd;
    }

    /* Run button styling - larger and bolder */
    #run {
      margin-bottom: 12px;
      padding: 14px 24px;
      font-size: 18px;
      font-weight: 700;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #run:hover {
      background-color: #45a049;
      border-color: #45a049;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #run:focus {
      outline: 4px solid #ff6600;
      outline-offset: 2px;
      background-color: #45a049;
    }

    /* Settings button styling - larger and bolder */
    #settings-button {
      margin-bottom: 12px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: 700;
      background-color: #2196F3;
      color: white;
      border: 2px solid #2196F3;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #settings-button:hover {
      background-color: #1976D2;
      border-color: #1976D2;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #settings-button:focus {
      outline: 4px solid #ff6600;
      outline-offset: 2px;
      background-color: #1976D2;
    }

    /* Help button styling - larger and bolder */
    #help-button {
      margin-bottom: 12px;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: 700;
      background-color: #9C27B0;
      color: white;
      border: 2px solid #9C27B0;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    #help-button:hover {
      background-color: #7B1FA2;
      border-color: #7B1FA2;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #help-button:focus {
      outline: 4px solid #ff6600;
      outline-offset: 2px;
      background-color: #7B1FA2;
    }

    #output {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #p5output {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 400px;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #fafafa;
    }

    thead {
      font-weight: bold;
    }

    .passiveBlockFocus.blocklyPath {
      stroke-dasharray: 5 3;
      stroke-width: 3;
      stroke: #ffa200;
    }

    .passiveNextIndicator {
      stroke: #ffa200;
      fill: #ffa200;
    }

    .inputActiveFocus {
      stroke-width: 3;
      stroke: #ffa200;
    }

    /* Responsive design for smaller screens */
    @media (max-width: 768px) {
      #root {
        flex-direction: column;
      }

      #outputPane {
        width: 100%;
        flex: 0 0 auto;
        height: 40vh;
        order: 2;
        border-left: none;
        border-top: 1px solid #ddd;
      }

      #blocklyDiv {
        height: 60vh;
      }

      /* Make buttons slightly smaller on mobile but still accessible */
      #run {
        font-size: 18px;
        padding: 12px 20px;
      }

      #settings-button,
      #help-button {
        font-size: 14px;
        padding: 10px 18px;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="blocklyDiv"></div>
    <div id="outputPane">
      <!-- NEW ORDER: Run, Settings, Help -->
      <button id="run">Run Code!</button>
      <button id="settings-button">Settings</button>
      <button id="help-button">Help</button>

      <div id="output">
        <div id="p5output"></div>
      </div>
    </div>

    <div id="shortcuts"></div>
    <div id="settings"></div>
    <div id="help"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsButton = document.getElementById('settings-button');
      if (settingsButton) {
        // REPLACE with direct call:
        settingsButton.addEventListener('click', () => {
          if (window.settingsDialog && window.settingsDialog.toggle) {
            window.settingsDialog.toggle();
          } else {
            console.warn('Settings dialog not available yet');
          }
        });
      }

      const helpButton = document.getElementById('help-button');
      if (helpButton) {
        helpButton.addEventListener('click', () => {
          if (window.accessibilityDemo && window.accessibilityDemo.getHelpDialog) {
            const helpDialog = window.accessibilityDemo.getHelpDialog();
            if (helpDialog && helpDialog.toggle) {
              helpDialog.toggle();
            }
          } else {
            console.warn('Help dialog not available yet');
          }
        });
      }
    });
  </script>

  <script src="../build/test_bundle.js"></script>
</body>

</html>
